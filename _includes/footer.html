<!-- JS blog -->
<script>
    // menu toggle
    var menu = document.querySelector('.block__menu');

    // open
    document.querySelector('.block__header--btn-menu').onclick = function() {
      menu.classList.add('active');

      if(menu.classList.contains('inactive'))
        menu.classList.remove('inactive');

    };
    // close
    document.querySelector('.block__menu--close').onclick = function() {
      menu.classList.add('inactive');
      if(menu.classList.contains('active'))
        menu.classList.remove('active');
    };

    // social buttons
    document.querySelector('.block__share--twitter a').onclick = function(e) {
      e.stopPropagation();
      window.open("https://twitter.com/share", "Twitter Share", "width=600, height=400");

      return false;
    };

    document.querySelector('.block__share--face a').onclick = function() {
      var link_current = window.location.href;
      window.open("http://facebook.com/sharer/sharer.php?u=" + link_current, "Facebook Share", "width=600, height=400");

      return false;
    };
</script>
